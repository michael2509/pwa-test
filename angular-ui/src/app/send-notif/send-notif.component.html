<!-- send-notif.component.html -->

<div class="notification-container">
    <h1>Envoi de notification</h1>
    <form (ngSubmit)="submitForm()" #notificationForm="ngForm">
        <div class="form-group">
            <label for="title">Title: </label>
            <input type="text" id="title" name="title" [(ngModel)]="notification.title" required>
        </div>
        <div class="form-group">
            <label for="body">Body: </label>
            <textarea id="body" name="body" [(ngModel)]="notification.body" required></textarea>
        </div>
        <button type="submit" [disabled]="notificationForm.invalid">Envoyer</button>
    </form>
</div>
